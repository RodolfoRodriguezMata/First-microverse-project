<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube video page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
        <div class="row">
          <div class="col-2" id="logo-nav">
            <img src="./images/YouTube-logo.jpg" id="youtube-logo" alt="YouTube logo">
          </div>
          <div class="col-4" id="search-bar">
            <input type="text" placeholder="Search">
            <button>
              <img src="./images/search-logo.png" alt="Search button. A magnyfying glass">
            </button>
          </div>
          <div class="col-2" id="login">
              <img src="./images/upload-icon.png" id="upload-button" alt="camera icon with a plus sign">
              <img src="./images/youtube-apps.png" id="youtube-apps" alt="3 by 3 squares grid. YouTube apps">
              <img src="./images/notification.png" id="notification-icon" alt="bell outline">
              <img src="https://yt3.ggpht.com/a-/AAuE7mBn3X0nFFhyKzcW94G1aPbn7hkTd-g6cEvDOA=s88-c-k-c0x00ffffff-no-rj-mo" id="profile-picture" alt="outline of person on purple background">
          </div>

        </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-5 container">
          <div id="video">
            //TODO
              <iframe width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="row">
            <h1 id="video-title">Contributing to Open Source Part I: The Easy Way</h1>
            <img id="author-img" src="./images/author-img.png" alt="Letter T on a green background">
            <p id="author-name">The Odin Project</p>
            <button id="subscribe-btn">Subscribe</button>
            <p id="subscribers">799</p>
            <p id="views">50, 016 views</p>
          </div>
          <div class="row">
            <button id="add-to">
              <span>
                <img src="./images/addTo-icon.png" alt="">
              </span>
              <span>
                Add to
              </span>
            </button>
            <button id="share">
                <span>
                  <img src="./images/share-icon.png" alt="">
                </span>
                <span>
                  Share
                </span>
            </button>
            <button id="more">
                <span>
                  <img src="./images/more-icon.png" alt="">
                </span>
                <span>
                  More
                </span>
            </button>
            <button id="like">
                <span>
                  <img src="./images/like-icon.png" alt="">
                </span>
                <span>
                  359
                </span>
            </button>
            <button id="dislike">
                <span>
                  <img src="./images/dislike-icon.png" alt="">
                </span>
                <span>
                  14
                </span>
              </button>
          </div>
          <div id="comments">

          </div>
        </div>
        <div class="col-3 container">
          <div class="reccommended-video row">
              <div class="rec-element">
                  <div class="col">
                    <img class="thumbnail" src="https://i.ytimg.com/vi/mp0-QQQgv7s/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBa01G0jvVeGnxRTmwvDpZu5IJLBA">
                  </div>
                  <div class="col">
                    <h3 class="rec-title">Mock Title</h3>
                    <p class="rec-views">Mock-views ammount</p>
                  </div>
              </div>
            <div class="rec-element">
                <div class="col">
                  <img class="thumbnail" src="https://i.ytimg.com/vi/mp0-QQQgv7s/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBa01G0jvVeGnxRTmwvDpZu5IJLBA">
                </div>
                <div class="col">
                  <h3 class="rec-title">Mock Title</h3>
                  <p class="rec-views">Mock-views ammount</p>
                </div>
            </div>
            <div class="rec-element">
                <div class="col">
                  <img class="thumbnail" src="https://i.ytimg.com/vi/mp0-QQQgv7s/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBa01G0jvVeGnxRTmwvDpZu5IJLBA">
                </div>
                <div class="col">
                  <h3 class="rec-title">Mock Title</h3>
                  <p class="rec-views">Mock-views ammount</p>
                </div>
            </div>
            <div class="rec-element">
                <div class="col">
                  <img class="thumbnail" src="https://i.ytimg.com/vi/mp0-QQQgv7s/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBa01G0jvVeGnxRTmwvDpZu5IJLBA">
                </div>
                <div class="col">
                  <h3 class="rec-title">Mock Title</h3>
                  <p class="rec-views">Mock-views ammount</p>
                </div>
            </div>
            <div class="rec-element">
                <div class="col">
                  <img class="thumbnail" src="https://i.ytimg.com/vi/mp0-QQQgv7s/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBa01G0jvVeGnxRTmwvDpZu5IJLBA">
                </div>
                <div class="col">
                  <h3 class="rec-title">Mock Title</h3>
                  <p class="rec-views">Mock-views ammount</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="row">
        <div class="col">

        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
